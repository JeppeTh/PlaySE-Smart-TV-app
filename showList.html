        <object id="pluginPlayer"      border="0" classid="clsid:SAMSUNG-INFOLINK-PLAYER"></object>
        <object id="pluginAudio"       border="0" classid="clsid:SAMSUNG-INFOLINK-AUDIO"></object>
        <object id="pluginObjectTVMW"  border="0" classid="clsid:SAMSUNG-INFOLINK-TVMW"></object>

</head>
<body onload="showList.onLoad();" onunload="showList.onUnload();">
    <!-- Dummy anchor as focus for key events -->
    <a href="javascript:void(0);" id="anchor" onkeydown="Buttons.keyDown();"></a>
    <div class="video-wrapper">
        <div class="video-header">
        </div>
        <span class="topoverlayresolution"></span>
        <span class="topoverlaybig">Nu visas:</span> 
	<span class="bottomoverlaybig">Buffrar: 100%</span>
        <div class="video-push">
        </div>
    </div>
    <span class="muteoverlay"><img src="images/mute.png" alt="" border="0" /></span>
    <div id="flash-content">
	            <iframe id="iframe" width="100%" height="100%" frameborder="0">Your browser does not support iFrames</iframe>
     </div>
    <div class="video-footer">
	<div class="currentTime">
            00:00</div>
        <div class="totalTime">
            00:00</div>
        <div class="progressfull">
        </div>
        <div class="thumb">
        </div>
        <div class="progressempty">
        </div>
    </div>
    <div id="srtBlock">
      <span id="srtSubtitle" class="subtitles"></span>
    </div>
   <div id="outer">
        <div class="container">
            <!-- header -->
            <div class="header"></div>
            <!--/ header -->
			<div class="slider-language"></div>
			<div class="slider-error"></div>
            <div class="slider-search"></div>
            
            <!-- body slider -->
            <div class="slider-body">
                <div id="content-scroll">
                    <div id="topRow" class="content-holder">
                    </div>
                    <div id="bottomRow" class="content-holder">
                    </div>
                </div>     
            </div>  
			<!--/ body slider -->
        
	        <div class="footer"><div class="footer-content" align="center"></div></div>

    	</div>
	</div>
</body>
